name: Go

on:
  push:
    branches: [ "d4m1ts" ]
  pull_request:
    branches: [ "d4m1ts" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -o webprobe main.go
    
    - name: Test
      run: ./webprobe -url blog.gm7.org
    
